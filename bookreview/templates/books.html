{% extends "layout2.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>All Books</h1>

    <ul>
        {% for book in books_list: %}
            <li> <a href="/books/{{book.isbn}}"> {{book.title}} of {{book.author}} ({{book.year}})</a></li>
        {%endfor%}
    </ul>

{% endblock %}
